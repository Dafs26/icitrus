<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./static/favicon.ico">
	<script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            roboto: ['Roboto', 'sans-serif'],
          },
        },
      },
    }
  </script>
	<title>icitrus</title>
</head>
<body class="font-roboto bg-[#F2F2F2]">
	<nav class="fixed w-full top-0 left-0 min-h-1  bg-gradient-to-r from-[#1E4023] to-[#BABF24] z-50">
		<div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="justify-center">
				<a href="#">
					<img src="./static/5.png" alt="icitrus logo" class="max-h-6 sm:hidden">
				</a>
				<a href="#">
					<img src="./static/4.png" alt="icitrus logo" class="max-h-6 hidden sm:flex">
				</a>
      </div>
  
      <!-- Burger Menu Icon (visible on mobile) -->
      <div class="lg:hidden">
        <button id="burger-button" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Menu Items (visible on larger screens) -->
      <div class="hidden lg:flex space-x-8 text-white">
      	<a href="#" class="block">Home</a>
      	<a href="#" class="block">Español</a>
      	<a href="#" class="block">English</a>
      </div>
    </div>
  
    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden lg:hidden mt-4 space-y-4 text-white">
      <a href="#" class="block">Home</a>
      <a href="#" class="block">Español</a>
      <a href="#" class="block">English</a>
    </div>
		</nav>
		<main class="bg-[url('./static/background.jpeg')]">
			<div class="bg-black/60">
			<img src="./static/3.png" alt="icitrus logo" class="mt-6 mx-auto w-full max-w-md">
			<div>
				<span>Bienvenido a iCITRUS, donde la frescura es nuestra cosecha diaria</span>
			</div>
			</div>
		</main>
	</body>
	<script>
    const burgerButton = document.getElementById('burger-button');
    const mobileMenu = document.getElementById('mobile-menu');
  
    burgerButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</html>
