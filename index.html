<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./static/favicon.ico">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>icitrus</title>
</head>
<body>
	<nav class="bg-gradient-to-r from-[#1E4023] to-[#BABF24]">
		<!-- <div class="flex justify-center lg:justify-start">
			<img src="./static/1noBackground.png" alt="icitrus logo" class="max-w-16">
		</div> -->
		<div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="justify-center">
			<img src="./static/1noBackground.png" alt="icitrus logo" class="max-w-16">
      </div>
  
      <!-- Burger Menu Icon (visible on mobile) -->
      <div class="lg:hidden">
        <button id="burger-button" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Menu Items (visible on larger screens) -->
      <div class="hidden lg:flex space-x-8 text-white">
      	<a href="#" class="block">Home</a>
      	<a href="#" class="block">Español</a>
      	<a href="#" class="block">Ingles</a>
      </div>
    </div>
  
    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden lg:hidden mt-4 space-y-4 text-white">
      <a href="#" class="block">Home</a>
      <a href="#" class="block">Español</a>
      <a href="#" class="block">Ingles</a>
    </div>
	</nav>
	<img src="./static/3.png" alt="icitrus logo" style="display: block; width: 100%; margin: auto; max-width: 720px;">
	<script>
    const burgerButton = document.getElementById('burger-button');
    const mobileMenu = document.getElementById('mobile-menu');
  
    burgerButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
