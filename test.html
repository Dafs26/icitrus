<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg flex">
        <!-- Image on the Left -->
        <img src="https://via.placeholder.com/300" alt="Sample Image" class="w-1/3 rounded-l-lg object-cover">

        <!-- Text on the Right -->
        <div class="w-2/3 p-6">
            <h2 class="text-2xl font-bold mb-4">Card Title</h2>
            <p class="text-gray-700 mb-4">
                This is a sample card where the image is on the left side and the text is on the right side.
                You can add more details here, like a description or other relevant information.
            </p>
            <a href="#" class="text-blue-500 hover:underline">Read more</a>
        </div>
    </div>
</body>
</html>
