<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Black Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Ensure body has no margin/padding */
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1920x1080');">

    <!-- Overlay -->
    <div class="min-h-screen bg-black bg-opacity-50 flex items-center justify-center">
        <div class="text-white text-center">
            <h1 class="text-4xl font-bold">Welcome to My Website</h1>
            <p class="text-lg mt-4">This is a sample page with a full-page background image and a black overlay.</p>
        </div>
    </div>

</body>
</html>
